{{ define "content" }}

<h2>This is _default/list.html</h2>
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    </article>
    
	<!-- Ranges through content/posts/*.md  -->
	<ul> 
		{{ range .Pages }} 
		<li> 
			{{.Content}}  
		</li> 
		{{ end }} 	
	</ul> 
	
	
</main>

<h2>En of _default/list.html</h2>
{{ end }}
